<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <style>
      .favorite {
        cursor: pointer;
        font-size: 18px;
        margin-right: 6px;
      }
    
      .favorite.active {
        color: gold;
        font-weight: bold;
      }
    
      .deal {
        margin-bottom: 10px;
      }
    
      .deal span,
      .deal a {
        display: inline-block;
        margin-right: 8px;
      }
    
      .sale {
        margin: 4px 0;
      }
    
      .sale span,
      .sale a {
        display: inline-block;
        margin-right: 8px;
      }
    </style>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #fafafa;
      }
    
      section {
        margin-bottom: 30px;
      }
    
      h1, h2, h3 {
        color: #333;
      }
    
      #options, #indicators {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
    
      #filters span {
        padding: 6px 10px;
        margin-right: 6px;
        background-color: #eee;
        border-radius: 6px;
        cursor: pointer;
        user-select: none;
        transition: background-color 0.2s;
      }
    
      #filters span:hover {
        background-color: #ddd;
      }
    
      .deal:hover {
        background-color: #f0f0f0;
        transition: background-color 0.3s;
      }
    
      .sale {
        background-color: #fdfdfd;
        padding: 8px;
        border-left: 4px solid #ccc;
      }
    </style>
    
  </head>
  <body>
    <h1>Lego</h1>
    <section id="options">
      <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
          <option value="6">6</option>
          <option value="12">12</option>
          <option value="24">24</option>
        </select>
      </div>
      <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"> </select>
      </div>
      <div id="filters">
        <span id="filter-best-discount">By best discount</span>
        <span id="filter-most-commented">By most commented</span>
        <span id="filter-hot-deals">By hot deals</span>
        <span id="filter-favorites">Favorites only</span>
      </div>
      <div id="sort">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently published</option>
          <option value="date-desc">Anciently published</option>
        </select>
      </div>
    </section>
    <section id="lego">
      <h2>Lego sets</h2>
      <div>
        <label>Lego set id:</label>
        <select id="lego-set-id-select"></select> 
      </div>
    </section>
    <section id="indicators">
      <h2>Indicators</h2>
      <div>
        <span>Number of deals</span>
        <span id="nbDeals">0</span>
      </div>
      <div>
        <span>Number of sales</span>
        <span id="nbSales">0</span>
      </div>
      <div>
        <span>p5 sales price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p25 sales price value</span>
        <span>0</span>
      </div>
      <div>
        <span>p50 sales price value</span>
        <span>0</span>
      </div>
      <div>
        <span>Lifetime value</span>
        <span>10 days</span>
      </div>
    </section>
    <section id="deals"></section>
    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
